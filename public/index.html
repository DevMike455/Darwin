<!DOCTYPE html>
<html lang="en" ng-app="darwin">
	<head>
		<title>Exemple</title>
		<!-- Bootstrap -->
	    <link href="/css/bootstrap.min.css" rel="stylesheet">
	
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
    	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    	<script src="lib/pouchdb-3.1.0.min.js"></script>
    	<script src="core.js"></script>
	</head>
	<body ng-controller="mainController">
		<div class="container">
		{{ errors }}
			<div class="jumbotron text-center">
	            <h1>Number of Users <span class="label label-info">{{ users.length }}</span></h1>
	        </div>
	        
	        <div id="todo-list" class="row" ng-show="list">
	            <div class="col-sm-4 col-sm-offset-4">
	                <div ng-repeat="user in users">
	                    <label>
	                        <a href="#" ng-click="getUser(user.id)">{{ user.doc.lastname }}, {{ user.doc.firstname }}</a>
	                    </label>
	                </div>
	            </div>
			</div>
			
			<div id="todo-form" class="row" ng-show="add">
	            <div class="col-sm-8 col-sm-offset-2 text-center">
	                <form>
	                    <div class="form-group">
	                        <input type="text" ng-model="formData.id" value="1" />
	                        <input type="text" class="form-control input-lg text-center" placeholder="Add user comments" ng-model="formData.comment" />
	                    </div>
	
	                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createUser()">Add</button>
	                </form>
	            </div>
	        </div>
	        
	        <div id="todo-list" class="row" ng-show="user">
	        	{{ update_message }}
	            <div class="col-sm-4 col-sm-offset-4">
	            	<p>
	            		{{ user_info.civ }}, {{ user_info.firstname}} {{ user_info.lastname }}<br />
	            		{{ user_info.birthdate }} <br />
	            		{{ user_info.cursus }}
	            	</p>
	            </div>
	            <input type="text" class="form-control input-lg text-center" value="{{ f_user.comment }}" placeholder="Add user comments" ng-model="f_user.comment" /><br />
	            <button type="submit" class="btn btn-primary btn-lg" ng-click="addComment(user_info._rev, user_info._id)">Add</button>
	             <li class="col-sm-4 col-sm-offset-4" ng-repeat="comment in user_info.comments.slice().reverse()">
             		<p>
             			{{ comment.comment }}<br />
             			<small>{{ comment.date | date:'yyyy-MM-dd HH:mm:ss'}}</small>
         			</p>
	             </li>
			</div>
	        
        </div>
    	<script src="/js/bootstrap.min.js"></script>        
	</body>
</html>
