<!DOCTYPE html>
<html lang="en" ng-app="darwin">
	<head>
		<title>Exemple</title>
		<!-- Bootstrap -->
	    <link href="/css/bootstrap.min.css" rel="stylesheet">
	
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
    	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    	<script src="core.js"></script>
	</head>
	<body ng-controller="mainController">
		<div class="container">
		
			<div class="jumbotron text-center">
	            <h1>Number of Users <span class="label label-info">{{ users.length }}</span></h1>
	        </div>
	        
	        <div id="todo-list" class="row">
	            <div class="col-sm-4 col-sm-offset-4">
	
	                <div ng-repeat="user in users">
	                    <label>
	                        {{ user.name }}, {{ user.firstname }}
	                    </label>
	                </div>
	
	            </div>
			</div>
			
			<div id="todo-form" class="row">
	            <div class="col-sm-8 col-sm-offset-2 text-center">
	                <form>
	                    <div class="form-group">
	                        <input type="text" ng-model="formData.id" value="1" />
	                        <input type="text" class="form-control input-lg text-center" placeholder="Add user comments" ng-model="formData.comment">
	                    </div>
	
	                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createUser()">Add</button>
	                </form>
	            </div>
	        </div>
	        
        </div>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script src="/js/bootstrap.min.js"></script>        
	</body>
</html>
